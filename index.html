<!DOCTYPE html>
<html>

<head>
    <title>Robot Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MQTT WebSocket library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .box {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            background: #f1f1f1;
        }

        label {
            font-size: 18px;
        }

        input {
            width: 100%;
        }
    </style>
</head>

<body>

    <h2>Robot IoT Control Panel</h2>

    <div class="box">
        <label>Speed</label>
        <input type="range" min="0" max="100" value="50" oninput="sendSpeed(this.value)">
    </div>

    <div class="box">
        <label>Kp</label>
        <input type="number" id="kp" oninput="sendPID()">
    </div>

    <div class="box">
        <label>Ki</label>
        <input type="number" id="ki" oninput="sendPID()">
    </div>

    <div class="box">
        <label>Kd</label>
        <input type="number" id="kd" oninput="sendPID()">
    </div>

    <div class="box">
        <label>Target Location</label>
        <input type="number" id="loc" oninput="sendLocation(this.value)">
    </div>

    <script>
        // MQTT WebSocket config
        const MQTT_URL = "wss://105ec4fd38e24b628e90f82d2a916a24.s1.eu.hivemq.cloud:8884/mqtt";
        const MQTT_USER = "hivemq.webclient.1762934161918";
        const MQTT_PASS = "58jb.1<,6FIwmqHdCD>R";

        const client = mqtt.connect(MQTT_URL, {
            username: MQTT_USER,
            password: MQTT_PASS,
            clean: true,
            connectTimeout: 4000,
            reconnectPeriod: 2000
        });

        client.on("connect", function () {
            console.log("Connected to HiveMQ Cloud WebSocket!");
        });

        client.on("error", function (err) {
            console.log("Connection error:", err);
        });

        // ---- JSON Publish Functions (match ESP8266) ----

        function sendSpeed(val) {
            client.publish("solar/control",
                JSON.stringify({ cmd: "set_speed", value: Number(val) })
            );
        }

        function sendPID() {
            const kp = Number(document.getElementById("kp").value);
            const ki = Number(document.getElementById("ki").value);
            const kd = Number(document.getElementById("kd").value);

            client.publish("solar/control",
                JSON.stringify({ cmd: "set_pid_h", kp, ki, kd })
            );
        }

        function sendLocation(val) {
            client.publish("solar/control",
                JSON.stringify({ cmd: "set_threshold", value: Number(val) })
            );
        }

    </script>

</body>

</html>
